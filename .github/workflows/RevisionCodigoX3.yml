name: Revision de Codigo - PythonJavaNode

on:
  push:
    branches:
      - "**"   # cualquier rama

jobs:
  detect-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # DETECCIÓN DE LENGUAJE
      # ------------------------------------------------------------

      - name: Detectar Python
        id: detect_python
        run: |
          if [ -n "$(find . -name '*.py')" ]; then
            echo "python=true" >> $GITHUB_OUTPUT
          else
            echo "python=false" >> $GITHUB_OUTPUT
          fi

      - name: Detectar Node.js
        id: detect_node
        run: |
          if [ -f "package.json" ]; then
            echo "node=true" >> $GITHUB_OUTPUT
          else
            echo "node=false" >> $GITHUB_OUTPUT
          fi

      - name: Detectar Java
        id: detect_java
        run: |
          if [ -f "pom.xml" ] || [ -f "build.gradle" ] || [ -f "build.gradle.kts" ]; then
            echo "java=true" >> $GITHUB_OUTPUT
          else
            echo "java=false" >> $GITHUB_OUTPUT
          fi

      # ------------------------------------------------------------
      # PYTHON: Solo errores reales (sintaxis + pyflakes)
      # ------------------------------------------------------------

      - name: Configurar Python
        if: ${{ steps.detect_python.outputs.python == 'true' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Instalar pyflakes
        if: ${{ steps.detect_python.outputs.python == 'true' }}
        run: pip install pyflakes

      - name: Comprobar sintaxis Python
        if: ${{ steps.detect_python.outputs.python == 'true' }}
        run: python -m py_compile $(find . -name "*.py")

      - name: Analizar código Python (solo errores)
        if: ${{ steps.detect_python.outputs.python == 'true' }}
        run: pyflakes .

      # ------------------------------------------------------------
      # NODE.JS: Solo errores reales (ESLint sin warnings)
      # ------------------------------------------------------------

      - name: Configurar Node.js
        if: ${{ steps.detect_node.outputs.node == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias Node.js
        if: ${{ steps.detect_node.outputs.node == 'true' }}
        run: npm install

      - name: Ejecutar ESLint solo si hay config (solo errores)
        if: ${{ steps.detect_node.outputs.node == 'true' && hashFiles('.eslintrc*') != '' }}
        run: npx eslint . --max-warnings=0

      # ------------------------------------------------------------
      # JAVA: Solo errores reales (compilar sin ejecutar tests)
      # ------------------------------------------------------------

      - name: Configurar JDK
        if: ${{ steps.detect_java.outputs.java == 'true' }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compilar Java con Maven (solo errores de compilación)
        if: ${{ steps.detect_java.outputs.java == 'true' && hashFiles('pom.xml') != '' }}
        run: mvn -q -DskipTests test-compile

      - name: Compilar Java con Gradle (solo errores de compilación)
        if: ${{ steps.detect_java.outputs.java == 'true' && (hashFiles('build.gradle') != '' || hashFiles('build.gradle.kts') != '') }}
        run: ./gradlew classes
